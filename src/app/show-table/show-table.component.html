<div class="container">
  <p>
    Show database table
  </p>
  <label>Website</label>
  <input type="text" id="rec4" #input class="form-control" (change)="store(input.value); input.value=''"> 
</div>

<hr>
<div class="container" style="overflow-x:auto;">
  <table class="table">
    <thead>
      <tr>           
        <th *ngFor="let head of items[0] | keys">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">           
        <td *ngFor="let list of item | keys">{{item[list]}}</td>
      </tr>
    </tbody>
  </table>
</div>
