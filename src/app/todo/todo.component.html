<h1>Data Extractor</h1>

<div class="container">
  <!-- <div class="alert alert-warning" *ngIf="infoForm.dirty && infoForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="infoForm.dirty && targetDate.invalid">Enter valid Target Date</div>
  <div class="alert alert-warning" *ngIf="infoForm.dirty && description.invalid">Enter at least 5 characters</div> -->

  <form (ngSubmit)="!infoForm.invalid && saveTodo()" #infoForm="ngForm">
    
    <div class="form-group">
      <label>Source</label>
      <input type="text" [ngModel]="scraperInfo?.source" (ngModelChange)="scraperInfo.source = $event" class="form-control" name="source">
    </div>

    <div class="form-group">
      <label>Selectors</label>
      <input type="text"[ngModel]="scraperInfo?.selectors" (ngModelChange)="scraperInfo.selectors = $event" class="form-control" name="selectors">
    </div>

    <div class="form-group">
      <label>Frequency</label>
      <input type="number"[ngModel]="scraperInfo?.frequency" (ngModelChange)="scraperInfo.frequency = $event" class="form-control" name="frequency">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
