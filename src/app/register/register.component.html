<div class="center">
  <h1>Request Access!</h1>

  <div class="container">

    <form (ngSubmit)="sendRegisterInfo()"  #scraperInfoForm="ngForm">
      <div class="form-group">
        <label>Full name</label>
        <input [ngModel]="registerInfo?.name" (ngModelChange)="registerInfo.name = $event" class="form-control" name="name">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" [ngModel]="registerInfo?.username" (ngModelChange)="registerInfo.username = $event" class="form-control" name="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" [ngModel]="registerInfo?.password" (ngModelChange)="registerInfo.password = $event" class="form-control" name="password">
      </div>

      <div class="form-group">
        <label>Reason for request</label>
        <input type="text" [ngModel]="registerInfo?.reason" (ngModelChange)="registerInfo.reason = $event" class="form-control" name="reason">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email"[ngModel]="registerInfo?.email" (ngModelChange)="registerInfo.email = $event" class="form-control" name="email">
      </div>

      <button type="submit" class="btn btn-success">Save</button>
    </form>

    <div>
      <p>{{this.message}}</p>
    </div>
    
  </div>
</div>
