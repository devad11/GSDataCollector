<h1>Pending Requests</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container" style="overflow-x:auto;">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Reason</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registerInfo of registerInfos">
        <td>{{registerInfo.id}}</td>
        <td>{{registerInfo.name}}</td>
        <td>{{registerInfo.username}}</td>
        <td>{{registerInfo.reason}}</td>
        <td>{{registerInfo.email}}</td>
        <td><button (click)="updateRequest(registerInfo.id)" class="btn btn-success">Accept</button></td>
        <td><button (click)="deleteRequest(registerInfo.id)" class="btn btn-danger">Reject</button></td>
      </tr>
    </tbody>
  </table>
</div>
