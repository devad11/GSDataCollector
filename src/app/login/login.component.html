<div class="center">
  
  <h1>Login!</h1>

  <div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

    <div>
      User Name : <input type="test" name="username" value="{{username}}" [(ngModel)]="username">
      Password  : <input type="password" name="password" value="{{password}}" [(ngModel)]="password">

      <button (click)=handleJWTAuthLogin() class="btn btn-success">Login</button>
    </div>
    <br>
    <button (click)=showRegister() class="btn btn-warning" routerLink="/register">Register</button>
  </div>
</div>
